<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      border: 1px solid #000;
      padding: 20px;
      width: 400px;
      background: #fff;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    select {
      margin-bottom: 20px;
      padding: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product List</h2>
    <label for="category">Filter by Category:</label>
    <select id="category">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <ul id="product-list">
      <li data-category="clothing">T-Shirt</li>
      <li data-category="clothing">Jeans</li>
      <li data-category="electronics">Headphones</li>
      <li data-category="electronics">Smartphone</li>
      <li data-category="books">Novel</li>
      <li data-category="books">Cookbook</li>
    </ul>
  </div>

  <script>
    const categorySelect = document.getElementById('category');
    const products = document.querySelectorAll('#product-list li');

    categorySelect.addEventListener('change', () => {
      const selectedCategory = categorySelect.value;

      products.forEach(product => {
        if (selectedCategory === 'all' || product.dataset.category === selectedCategory) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
